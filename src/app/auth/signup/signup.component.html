<div fxLayoutAlign="center center" fxFlexFill class="main-div">
<mat-card>
    <mat-toolbar fxLayoutAlign="center center">SignUpPage</mat-toolbar>
  <form class="form-field" fxLayout="column" fxlayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      matInput placeholder="Your Email" 
      ngModel 
      name="email" 
      email 
      required
      #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be 6 characters long..">
      <input 
      type="password" 
      matInput placeholder="Your Password" 
      ngModel name="password" 
      required 
      minlength="6"
      #pwInput="ngModel"
      >
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birth Date" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required><span class="checkbox-condition">Agree with the terms and conditions</span></mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</mat-card>
</div>
